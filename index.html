<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <script src="javascripts.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Rock Paper Scissors</h1>
        </div>
    </div>

    <div class="content">
        <div class="container">
            <div class="text">
                <p id="title">Choose Your Weapon</p>
                <p id="description">Fist to score 5 points wins the game</p>
            </div>
            <div class="choices">
                <div class="player">
                    <div class="choice">?</div>
                    <div class="score">Player: 0</div>
                </div>
                <div class="computer">
                    <div class="choice">?</div>
                    <div class="score">Computer: 0</div>
                </div>
            </div>
            <div class="buttons">
                <button type="button" id="rock-btn" class="button"><img id="rock-img" src="./img/rock.png" alt="rock"/></button>
                <button type="button" id="paper-btn" class="button"><img id="paper-img" src="./img/paper.png" alt="paper"/></button>
                <button type="button" id="scissors-btn" class="button"><img id="scissors-img" src="./img/scissors.png" alt="scissors"/></button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="container">
            <span>CopyrightÂ© 2024 HuiHarrison</span>
            <a href="https://github.com/HuiHarrison"><img src="./img/github-mark-white.png" alt="Github"></a>
        </div>
    </div>

    <dialog>
        <span class="close">&times;</span>
        <h2>You Win!</h2>
        <button id="again" type="button">Play Again</button>
    </dialog>
</body>
</html>
